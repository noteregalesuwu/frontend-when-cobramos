name: Build Docker Image to Docker Hub
on: 
  push:
    branches:
      - main
      - flutter-app
permissions:
  id-token: write
  contents: read
jobs:
  deployment:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Container
        env:
          REGISTRY: ${{ vars.REGISTRY }}
          IMAGE_NAME: ${{ vars.IMAGE_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.REGISTRY_USER }}
        run: |
          docker build -t $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA \
            --build-arg='FLUTTER_API_URL=${{secrets.API_URL}}' \
            --build-arg='VAPID_KEY=${{secrets.VAPID_KEY}}' .
          docker tag $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
          docker push $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA
          docker push $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

      - name: Login to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: ${{vars.AWS_REGION}}
      
      - name: Push image to AWS
        env:
          REGISTRY: ${{ vars.REGISTRY }}
          IMAGE_NAME: ${{ vars.IMAGE_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.REGISTRY_USER }}
        run: |
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl
          aws lightsail push-container-image \
          --region ${{vars.AWS_REGION}} \
          --service-name ${{vars.AWS_LIGHTSAIL_SERVICE}} \
          --label ${{ github.sha }} \
          --image $REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA

      - name: Deploy new Container Service
        run: |
          sudo apt-get install -y jq
          aws lightsail get-container-images --service-name ${{vars.AWS_LIGHTSAIL_SERVICE}} | jq --raw-output ".containerImages[0].image" > image.txt
          jq --arg image $(cat image.txt) '.containers.app.image = $image' container.template.json > container.json
          aws lightsail create-container-service-deployment --service-name ${{vars.AWS_LIGHTSAIL_SERVICE}} --cli-input-json file://$(pwd)/container.json
         