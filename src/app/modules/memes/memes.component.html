<section class="meme-select-container">

    <span class="meme-select-title">Memes Frescos</span>
    <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select [formControl]="providers" (selectionChange)="onSelectChange($event)">
            <mat-select-trigger>
                {{
                providers.value
                }}

            </mat-select-trigger>
            @for (provider of memeProviders; track provider) {
            <mat-option [value]="provider.provider">{{provider.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</section>

<div class="memes-grid">
    @for (meme of memeList; track $index) {
    <mat-card class="meme" (click)="openMeme(meme.url,meme.title)">
        <img mat-card-image src="{{meme.preview[meme.preview.length - 1]}}" alt="{{meme.title}}">
        <mat-card-content>
            <p>{{meme.title}}</p>
        </mat-card-content>
    </mat-card>

    }
</div>
